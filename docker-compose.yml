version: '3.8'

services:
  app:
    image: python:3.9-slim
    container_name: hello_world_app
    working_dir: /app
    volumes:
      - ./app:/app
    command: >
      /bin/sh -c "pip install -r /app/requirements.txt && python3 /app/hello_world.py"
    expose:
      - "5000"
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certs:/etc/ssl/certs
    ports:
      - "443:443"
    depends_on:
      - app
      - jenkins
    restart: always

  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - ./jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Доступ к Docker
      - /usr/bin/docker:/usr/bin/docker          # Доступ к Docker CLI
    ports:
      - "8080:8080"
    expose:
      - "50000"
    restart: always

volumes:
  jenkins_home: